<style>
  .box {
    width: 100px;
    height: 100px;
    background: teal;
    opacity: 0;
    transform: translateY(-50px);
    animation: fadeSlide 2s forwards;
  }

  @keyframes fadeSlide {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="box"></div>
